<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Stop Watch</h2>
        <div class="box">
        <div class="time" id="hour">00</div>:
        <div class="time" id="min">00</div>:
        <div class="time" id="sec">00</div>.
        <div class="time" id="mm">00</div>
        </div>
       <div class="button">
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
       </div>
    </div>





    <script src="app.js" >
      
    </script>
</body>
</html>
